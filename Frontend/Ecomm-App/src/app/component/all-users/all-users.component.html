<app-side-header header="All Users" [breadcrumb]="breadcrumb"></app-side-header>
<div class="all-orders">
  <table class="table">
    <thead>
      <tr>
        <th>userId</th>
        <th>timeStamp</th>
        <th>firstname</th>
        <th>Lastname</th>
        <th>contact</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userList">
        <td>{{item.userId}}</td>
        <td>{{item.timestamp}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.contact}}</td>
        <td>{{item.email}}</td>
        <td>
          <a class="btn btn-primary" href="/user-detail/{{item.userId}}">EDIT</a>

        </td>
        <td>
          <button class="btn btn-danger">DELETE</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
<app-pageination></app-pageination>
