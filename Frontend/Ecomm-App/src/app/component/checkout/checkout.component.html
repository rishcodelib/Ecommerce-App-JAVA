<app-side-header header="Checkout" [breadcrumb]="breadcrumb"></app-side-header>
<div class="checkout ">
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="name">Customer Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3">
      <label for="contact">Customer Contact:</label>
      <input type="number" class="form-control" id="contact" placeholder="Enter contact" name="contact">
    </div>
    <div class="mb-3">
      <label for="address">Customer Address:</label>
      <textarea class="form-control" rows="3" id="address" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
