<app-side-header header="Checkout" [breadcrumb]="breadcrumb"></app-side-header>
<div class="checkout ">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 mt-3">
      <label for="name">Customer Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" formControlName="custName">
    </div>
    <div class="mb-3">
      <label for="contact">Customer Contact:</label>
      <input type="number" class="form-control" id="contact" placeholder="Enter contact" name="contact"
        formControlName="custContact">
    </div>
    <div class="mb-3">
      <label for="contact">user Id:</label>
      <input type="number" class="form-control" id="contact" placeholder="Enter contact" name="contact"
        formControlName="userId">
    </div>
    <div class="mb-3">
      <label for="address">Customer Address:</label>
      <textarea class="form-control" rows="3" id="address" name="text" formControlName="custAddress"></textarea>
    </div>  
    <button type="submit" class="btn btn-primary " onclick="onSubmit()">Save & Proceed</button>
  </form>
</div>
