<div class="container ">
  <div class="card img-fluid border-0 p-2 w-10" style="width:150px">
    <img class="card-img-top img-thumbnail " src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png"
      alt="Card image">
    <div class="card-img">
      <h6 class="card-title pt-4">{{productName}}</h6>
      <p class="card-text">Price : INR: {{productPrice}}/-</p>
      <a href="/product-detail" class="card-text">Quick Look</a>
    </div>
  </div>
</div>
